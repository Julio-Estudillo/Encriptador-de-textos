<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador y desencriptador de textos.</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="alura" src="./images/logo.png" alt="logo alura">
    </header>

    <main>
        <div class="separacionUno">
            <section class="textEntrada">
                <textarea type="text" cols="40" rows="6" class="entrada" placeholder="Ingresa aquí tu mensaje"></textarea>
            </section>

            <div class="cajaEnLinea">
                <img id="aviso" src="./images/advertencia.png">
                <h6>Se recomienda no utilizar mayúsculas.</h6>
                <div class="cajaBotones">
                    <button type="button" onclick="btnencriptar()" class="encr">Encriptar</button>
                    <button type="button" onclick="btndesencriptar()" class="dscr">Desencriptar</button>
                </div>
            </div>
        </div>

        <div class="separacionDos">
            <section class="elementos">
                <div class="cajaElementos">
                    <button type="button" onclick="copiarTexto()" class="copiar">Copiar</button>
                    <p id="negritas">Ningún mensaje fue encontrado.</p>
                    <img id="muñeco" src="./images/muñeco.png">
                    <textarea readonly type="text" cols="18" rows="8" class="salida" placeholder=""></textarea>
                </div>
            </section>
        </div>
    </main>
            <script src="./index.js"></script>
    </body>
</html>
